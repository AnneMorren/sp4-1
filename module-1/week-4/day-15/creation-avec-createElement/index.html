<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation d'éléments avec createElement et appendChild</title>
    <script type="module" src="app.js"></script>
    <style>
      #content-main {
        border: 1px solid;
        min-height: 100px;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .block {
        height: 100px;
        width: 100px;
        background: dodgerblue;
        color: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">document.createElement et element.appendChild</h1>
    <div id="widgets">
      <input
        id="input-range"
        type="range"
        min="1"
        max="100"
        step="1"
        value="1"
      />
      <input id="input-number" type="number" min="1" max="100" value="1" />
      <button id="btn-remove-block">supprimer un block</button>
    </div>
    <div id="content-main"></div>
  </body>
</html>
