<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier Intro</title>
    <script type="module" src="js/icon-panier.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body>
    <header id="header-main">
      <div id="logo">
        <!-- <img src="./assets/img/logo.png" alt="mon logo" id="logo"> -->
        <span>My Fake Shop</span>
      </div>
      <div id="shopcart">
        <span>Mon panier</span>
        <span id="icon-shopcart">
          <i class="fas fa-shopping-cart"></i>
        </span>
      </div>
    </header>
    <main id="content-main">
      <ul id="products" class="list products">
        <li class="item product">
          <h3 class="name">smartphone</h3>
          <b class="price">650</b>
          <i class="icon-add-shopcart fas fa-cart-plus"></i>
        </li>
        <li class="item product">
          <h3 class="name">smartwatch</h3>
          <b class="price">400</b>
          <i class="icon-add-shopcart fas fa-cart-plus"></i>
        </li>
        <li class="item product">
          <h3 class="name">macbook</h3>
          <b class="price">1499</b>
          <i class="icon-add-shopcart fas fa-cart-plus"></i>
        </li>
        <li class="item product">
          <h3 class="name">laptop dell</h3>
          <b class="price">999</b>
          <i class="icon-add-shopcart fas fa-cart-plus"></i>
        </li>
      </ul>
    </main>
    <footer id="footer-main">
      &copy;2020 - Simplon-Aulnay-P4 - Dev Web eCommerce
    </footer>
  </body>
</html>
