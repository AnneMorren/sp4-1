<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier Intro</title>
    <script type="module" src="js/icon-panier.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body>
    <header id="header-main">
      <div id="logo">
        <!-- <img src="./assets/img/logo.png" alt="mon logo" id="logo"> -->
        <span>My Fake Shop</span>
      </div>
      <div id="shopcart">
        <span>Mon panier</span>
        <span id="shopcart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="shopcart-count">0</span>
        </span>
      </div>
    </header>
    <main id="content-main">
      <ul id="products" class="list products">
        <li class="item product">
          <div class="infos">
            <h3 class="name">Smartphone Google Pixel</h3>
            <b class="price">380&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Smart watch Samsung</h3>
            <b class="price">400&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Macbook pro 13 inches</h3>
            <b class="price">1499 &euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Laptop Dell</h3>
            <b class="price">999&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Laptop Alienware</h3>
            <b class="price">2999&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Drone parrot</h3>
            <b class="price">400&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
        <li class="item product">
          <div class="infos">
            <h3 class="name">Smart TV</h3>
            <b class="price">499&euro;</b>
          </div>
          <span class="shopcart-add-icon"
            ><i class="fas fa-cart-plus"></i
          ></span>
        </li>
      </ul>
    </main>
    <footer id="footer-main">
      <span class="legal">
        &copy;2020 - Simplon Aulnay P4 - Dev Web eCommerce
      </span>
    </footer>
  </body>
</html>
